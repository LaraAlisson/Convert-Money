<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/styleResp.css">
    <title>Code Club Convert Money</title>
</head>

<body>
    <div class="container">

        <header>
            <h1>CodeClub Convert Money</h1>
        </header>

        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option value="">R$ Real brasileiro</option>
                </select>
            </label>
            <label>
                Converter <b>para</b>
                <select id="select-currency">
                    <option>US$ Dólar americano</option>
                    <option>€ Euro </option>
                </select>
            </label>
            <label>
                Valor
                <input id="input-reais" placeholder="R$ 10.000,00">
            </label>
            <button id="convert-button" type="button">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="../images/brasil 2.png" alt="Bandeira-Brasil">
                    <p  class="currency-name">Real</p>
                    <p id="display-reais" class="currency-value">R$ 0,00</p>
                </div>

                <img class="arrow-img" src="../images/Group.png" alt="Seta-baixo">

                <div class="currency-container">
                    <img id="currency-img" src="../images/estados-unidos.png" alt="Bandeira-pais-conversão">
                    <p id="currency-name" class="currency-name">Dólar Americano </p>
                    <p id="display-dolar" class="currency-value">$ 0,00 </p>
                </div>
            </section>
        </main>
    </div>

</body>
<script src="../js/scripts.js"></script>

</html>
